name: UI Tests - Smoke | Regression

permissions:
  contents: write

on:
  push:
    branches: [ "main" ]

  pull_request:

  workflow_dispatch:
      inputs:
        test_type:
          description: "Tipo de tests a ejecutar"
          required: true
          default: "smoke"
          type: choice
          options:
            - smoke
            - regression

defaults:
  run:
    working-directory: .

jobs:
  smoke-tests:
    name: UI Tests - Smoke
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run smoke tests
        run: |
          pytest tests/smoke -m smoke --alluredir=reports/allure-results
  

  regression-tests:
    name: UI Tests - Regression
    runs-on: ubuntu-latest

    if: github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run regression tests
        run: |
          pytest tests/regression -m regression --alluredir=reports/allure-results    
      
      

      - name: Install Allure
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jre
          curl -L -o allure.tgz https://github.com/allure-framework/allure2/releases/download/2.29.0/allure-2.29.0.tgz
          tar -zxvf allure.tgz
          sudo mv allure-2.29.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure
          allure --version

      - name: Generate Allure Report
        run: |
          allure generate reports/allure-results --clean -o allure-report 

      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
         github_token: ${{ secrets.GITHUB_TOKEN }}
         publish_dir: allure-report
