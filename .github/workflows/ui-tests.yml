name: UI Tests - Smoke | Regression

permissions:
  contents: write

on:
  push:
    branches: [ "main" ]

  pull_request:

  workflow_dispatch:
      inputs:
        test_type:
          description: "Tipo de tests a ejecutar"
          required: true
          default: "smoke"
          type: choice
          options:
            - smoke
            - regression

defaults:
  run:
    working-directory: .

jobs:
  smoke-tests:
    name: UI Tests - Smoke
    runs-on: ubuntu-latest

    # Push (local) → corre smoke (default) + allure | Ejecución manual + smoke (CI) → solo smoke + allure
    if: github.event_name != 'workflow_dispatch' || github.event.inputs.test_type == 'smoke'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run smoke tests
        run: pytest tests/smoke -m smoke --alluredir=reports/allure-results
        env:
          HEADLESS: true

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-smoke
          path: reports/allure-results
  

  regression-tests:
    name: UI Tests - Regression
    runs-on: ubuntu-latest

    # Ejecución manual + regression (CI) → solo regression + allure
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.test_type == 'regression'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run regression tests
        run: pytest tests/regression -m regression --alluredir=reports/allure-results
        env:
          HEADLESS: true

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
           name: allure-results-regression
           path: reports/allure-results
      

# GitHub: Se descargan los artefactos por separado - Se generan dos reportes distintos - Se publican ambos en Pages
# smoke-tests → produce allure-results-smoke

# regression-tests → produce allure-results-regression

# publish-allure → consume artifacts y publica

  publish-allure:
      name: Publish Allure Report
      runs-on: ubuntu-latest

      needs:
        - smoke-tests
        - regression-tests

      if: always()

      steps:
        - name: Checkout code
          uses: actions/checkout@v4

        - name: Download Smoke Allure results
          uses: actions/download-artifact@v4
          with:
            name: allure-results-smoke
            path: reports/smoke
          continue-on-error: true

        - name: Download Regression Allure results
          uses: actions/download-artifact@v4
          with:
            name: allure-results-regression
            path: reports/regression
          continue-on-error: true

        - name: Install Allure
          run: |
            sudo apt-get update
            sudo apt-get install -y default-jre
            curl -L -o allure.tgz https://github.com/allure-framework/allure2/releases/download/2.29.0/allure-2.29.0.tgz
            tar -zxvf allure.tgz
            sudo mv allure-2.29.0 /opt/allure
            sudo ln -s /opt/allure/bin/allure /usr/bin/allure
            allure --version

        - name: Generate Smoke Allure Report
          run: |
            if [ -d "reports/smoke" ] && [ "$(ls -A reports/smoke)" ]; then
            allure generate reports/smoke --clean -o public/smoke
            fi

        - name: Generate Regression Allure Report
          run: |
            if [ -d "reports/regression" ] && [ "$(ls -A reports/regression)" ]; then
           generate reports/regression --clean -o public/regression
           fi

        - name: Deploy Allure Reports to GitHub Pages
          uses: peaceiris/actions-gh-pages@v3
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            publish_dir: public